<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<alias>
		<family>sans-serif</family>
		<prefer><family>Source Sans Pro</family></prefer>
		<prefer><family>Source Han Sans JP</family></prefer>
	</alias>

	<alias>
		<family>serif</family>
		<prefer><family>Source Serif Pro</family></prefer>
		<prefer><family>Source Han Serif JP</family></prefer>
	</alias>

	<alias>
		<family>monospace</family>
		<prefer><family>Source Code Pro</family></prefer>
		<prefer><family>Source Han Mono</family></prefer>
	</alias>
</fontconfig>
